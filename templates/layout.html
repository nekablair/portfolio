<!-- layout so we keep our code DRY, reusing code that we already made and overwriting what we need for each individual page aka, template inheritance-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    {% if title%}
        <title>Neka's Portfolio Site - {{ title }}</title>
    {% else%}
        <title>Neka's Portfolio Site</title>
    {% endif%}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %} <!--resuable content block that can be overridden elsewhere-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
